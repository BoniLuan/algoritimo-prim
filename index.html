<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritimo PRIM</title>
    <link rel="stylesheet" href="styles/css/style.css">
</head>
<body>
    <nav> 
        <h1> ALGORITIMO PRIM</h1>
    </nav>
    <main >
        <div class="form" id="form-vertices">
            <label>Quantidade de Vertices:</label>
            <input type="number" id="qtdV" min='1' max='26' value="2">
            <button id="btnAvancar">Avançar</button>
        </div>

        <div id="form-arestas" class="form oculto">
            <div class="div-arestas">
                <h3>Arestas:</h3>
                <label id="lV"></label>
            </div>
            <br>
            <label>Defina as arestas: </label>
            <input type="text" id="iArestas" placeholder="a-b-10">
            <div>
                <button id="addAresta">Adicionar</button>
                <button id="btnAvancar2">Avançar</button>
            </div>
        </div>

        <div class="principal">
            <div class="matriz oculto">
                <table id="tabela">
                    <thead><tr id="trH"></tr></thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>

            <div id="div-agm" class="agm oculto">
                <div clas="raiz">
                    <label>Raiz:</label>
                    <input type="text" id="raiz" maxlength='1' value="a">
                    <div class="botoes">
                        <button id="min">MIN</button>
                        <button id="max">MAX</button>
                    </div>
                </div>
                <div id="r" class="resultado">
                    <h4 id="caminho"></h4>
                    <div id="div-caminho"></div>
                    <h4 id="custo"></h4>
                </div>
            </div>
        </div>

    </main>
    <footer>
        <div></div>
    </footer>
    <script src="scripts/jquery.js"></script>
    <script src="scripts/vizinho.js" type="module"></script>
    <script src="scripts/vertice.js" type="module"></script>
    <script src="scripts/aresta.js" type="module"></script>
    <script src="scripts/grafo.js" type="module"></script>
    <script src="scripts/script.js" type="module"></script>
    
</body>
</html>
